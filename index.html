<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Archie Butler · Interactive CV (v5r)</title>
<meta name="description" content="Interactive CV with polished animations and lightweight effects.">
<style>
  :root{
    --bg:#0b0e14;
    --bg-soft:#0f1320;
    --ink:#e8ecf1;
    --muted:#9aa4b2;
    --brand:#7dd3fc;
    --brand-2:#60a5fa;
    --accent:#a78bfa;
    --surface:#111827;
    --card:#0f172a;
    --glow:rgba(96,165,250,.35);
    --shadow:0 30px 80px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
  }
  [data-theme="light"]{
    --bg:#fbfbfd;
    --bg-soft:#f5f7fb;
    --ink:#0f1220;
    --muted:#5b6475;
    --brand:#0ea5e9;
    --brand-2:#2563eb;
    --accent:#7c3aed;
    --surface:#ffffff;
    --card:#ffffff;
    --glow:rgba(14,165,233,.25);
    --shadow:0 25px 60px rgba(2,6,23,.12), inset 0 1px 0 rgba(255,255,255,.6);
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
    font:15px/1.6 ui-sans-serif, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial}
  a{color:var(--brand-2);text-decoration:none}
  a:hover{text-decoration:underline}

  /* Layout */
  .hero{position:relative;min-height:88vh;display:grid;place-items:center;overflow:hidden}
  .noise{position:absolute;inset:0;pointer-events:none;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".025"/></svg>')}

  /* Sparkles canvas now fixed and spans entire document height */
  canvas#field{position:fixed;inset:0;z-index:0}

  /* Background glow now self-animating (no pointer following) */
  .glow{position:fixed;inset:-20%;z-index:0;
    background:radial-gradient(600px 600px at var(--x,50%) var(--y,50%), var(--glow), transparent 60%);
    mix-blend-mode:screen;filter:blur(60px);opacity:.9;transition:opacity .3s ease}

  .hero-inner{position:relative;z-index:1;display:grid;gap:18px;text-align:center;backdrop-filter:blur(4px)}
  .badge{display:inline-grid;place-items:center;width:84px;height:84px;border-radius:22px;background:linear-gradient(135deg,var(--brand),var(--accent));color:white;font-weight:900;font-size:28px;box-shadow:0 20px 50px rgba(0,0,0,.35)}
  h1{margin:8px 0 0 0;font:900 56px/1.05 ui-sans-serif, system-ui, -apple-system;letter-spacing:-.02em}
  .tagline{font-size:18px;color:var(--muted)}
  .cta{margin-top:18px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
  .btn{padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.06));color:var(--ink);box-shadow:var(--shadow);cursor:pointer;transition:transform .15s ease, box-shadow .15s ease}
  .btn:hover{transform:translateY(-2px)}
  .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:white;border:none}
  .btn.ghost{background:transparent}
  .theme{position:fixed;top:16px;right:16px;z-index:4}
  .nav{position:sticky;top:0;z-index:3;background:linear-gradient(180deg,var(--bg-soft),rgba(0,0,0,0));backdrop-filter:blur(8px)}
  .nav-inner{max-width:1100px;margin:auto;display:flex;gap:18px;align-items:center;justify-content:space-between;padding:12px 18px}
  .nav a{color:var(--ink);opacity:.9}
  main{max-width:1100px;margin:-60px auto 120px auto;padding:0 18px;position:relative;z-index:1}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:20px}
  .card{grid-column:span 12;background:var(--card);border-radius:20px;padding:22px 22px 18px 22px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.06);transform-style:preserve-3d;perspective:800px;transition:transform .2s ease}
  .card:hover{transform:translateY(-4px)}
  h2{margin:0 0 12px 0;font:800 14px/1.2 ui-sans-serif, system-ui;letter-spacing:.16em;text-transform:uppercase}
  h3{margin:0 0 6px 0;font:700 18px/1.3 ui-sans-serif}
  .meta{color:var(--muted);font-size:13px}
  ul{margin:8px 0 0 18px}
  .split-8{grid-column:span 8}
  .split-4{grid-column:span 4}
  @media (max-width:920px){ .split-8,.split-4{grid-column:span 12} .hero{min-height:84vh} h1{font-size:42px}}

  /* Reveal animations */
  .reveal{opacity:0;transform:translateY(14px) scale(.98);filter:blur(3px)}
  .reveal.in{opacity:1;transform:none;filter:none;transition:all .8s cubic-bezier(.2,.65,.2,1)}

  /* Cursor (centered bubble) */
  .cursor{position:fixed;top:0;left:0;width:28px;height:28px;border-radius:50%;pointer-events:none;z-index:5;border:2px solid rgba(255,255,255,.6);mix-blend-mode:difference;transition:width .15s ease,height .15s ease, border-color .15s ease, transform .02s linear}
  .cursor.big{width:64px;height:64px;border-color:rgba(255,255,255,.85)}

  /* Accordion */
  details{margin-top:8px;border:1px solid rgba(255,255,255,.08);border-radius:12px;overflow:hidden;background:rgba(255,255,255,.03)}
  details[open]{box-shadow:var(--shadow)}
  summary{cursor:pointer;padding:12px 14px;font-weight:700;list-style:none}
  summary::-webkit-details-marker{display:none}
  .content{padding:0 14px 14px 14px;color:var(--muted)}

  /* Intro */
  .intro{position:fixed;inset:0;display:none;place-items:center;background:radial-gradient(1000px 700px at 50% 60%, #0ea5e933, transparent 60%), var(--bg);z-index:10}
  .intro.show{display:grid;animation:fadeOut 1.4s ease 2.2s forwards}
  .intro h1{font:900 72px/1 ui-sans-serif;letter-spacing:-.03em; background:linear-gradient(135deg,var(--brand),var(--accent));-webkit-background-clip:text;color:transparent;filter:drop-shadow(0 20px 60px rgba(0,0,0,.4))}
  .intro .sub{color:var(--muted);margin-top:10px}
  .pulse{position:absolute;width:120vmax;height:120vmax;border-radius:50%;background:radial-gradient(circle at center, rgba(125,211,252,.18), transparent 55%);animation:pulse 2s ease-out infinite}
  @keyframes pulse{0%{transform:scale(.8)} 100%{transform:scale(1.15)}}
  @keyframes fadeOut{to{opacity:0;visibility:hidden}}
</style>
</head>
<body>
  <!-- INTRO -->
  <div class="intro" id="intro" aria-hidden="true">
    <div class="pulse" aria-hidden="true"></div>
    <div style="text-align:center">
      <h1>Archie&nbsp;Butler</h1>
      <div class="sub">scroll · click · explore</div>
    </div>
  </div>

  <div class="glow" id="glow"></div>
  <canvas id="field"></canvas>
  <div class="cursor" id="cursor" aria-hidden="true"></div>

<script>
// Intro
const intro = document.getElementById('intro');
if(!localStorage.getItem('seenIntro')){
  intro.classList.add('show');
  setTimeout(()=>{localStorage.setItem('seenIntro','1')}, 2300);
}

// Sparkles field — spans full page height and densified
const c = document.getElementById('field');
const ctx = c.getContext('2d');
let w=0, h=0, particles=[];
function size(){ 
  w = c.width = innerWidth; 
  h = c.height = Math.max(document.body.scrollHeight, innerHeight); 
}
addEventListener('resize', size);
size();
function make(){ 
  particles=[]; 
  const n = Math.max(220, Math.floor(w*h/8000)); 
  for(let i=0;i<n;i++){ 
    particles.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-0.5)*.25,vy:(Math.random()-0.5)*.25,r:Math.random()*1.8+0.4,phase:Math.random()*6.28}); 
  } 
}
make();
function draw(){
  const targetH = Math.max(document.body.scrollHeight, innerHeight);
  if(targetH !== h){ size(); make(); }
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    p.x+=p.vx; p.y+=p.vy; p.phase += 0.02;
    if(p.x<0||p.x>w) p.vx*=-1;
    if(p.y<0||p.y>h) p.vy*=-1;
    ctx.globalAlpha = 0.35 + Math.sin(p.phase)*0.25;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = 'rgba(180,210,255,1)'; ctx.fill();
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();

// Self-animating glow
const glow = document.getElementById('glow');
let t = 0;
(function animateGlow(){
  const x = 50 + 35*Math.sin(t*0.00035);
  const y = 50 + 35*Math.cos(t*0.00022);
  glow.style.setProperty('--x', x+'%');
  glow.style.setProperty('--y', y+'%');
  t += 16;
  requestAnimationFrame(animateGlow);
})();

// Custom cursor
const cursor = document.getElementById('cursor');
addEventListener('pointermove', e=>{
  const half = cursor.offsetWidth/2;
  cursor.style.transform = `translate(${e.clientX - half}px, ${e.clientY - half}px)`;
});
</script>
</body>
</html>
